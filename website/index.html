<html>
	<head>

	        <script type="text/javascript" src="lib/jquery-1.3.2.min.js"></script>
	        <script type="text/javascript" src="iui/iui.js"></script>
	        <meta name="viewport" content="width=devicewidth; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
	        <link rel="apple-touch-icon" href="iui/iui-logo-touch-icon.png" />
	        <meta name="apple-touch-fullscreen" content="YES" />
	        <style type="text/css" media="screen">
			@import url( 'iui/iui.css'); 

			.whiteButton {
				display: inline !important;
				}
		</style>
		<script type="text/javascript">
		$( function() {
			$( 'a.whiteButton' ).click( function( e ) {
				var count_span = $( this ).children( 'span.count' );
				var count = 1 + parseInt( $( count_span ).html() );
				$( count_span ).html( count );

				return false;
			});

			$( 'form.panel' ).submit( function() {
				return false;
			});
		});
		</script>
	</head>
	<body>

			<h1 id="pageTitle"></h1>
			<a id="backButton" class="button" href="#"></a>
		</div>

		<form title="Fillers" class="panel" selected="true" type="NOSUBMIT">
			<div style="text-align: center">
				<br />

	</body>
</html>
